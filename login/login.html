<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<section class="ftco-section">
		<div class="container bg-white rounded-3 " >
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5 p-4"  style="border-radius: 5px;box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);">
					<div class="wrap">
						<div class="img" style="background-image: url(/images);height: 200px;"></div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
								<div class="w-100 d-flex align-items-center justify-content-end">
									<p class="social-media d-flex justify-content-end align-items-center">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center mx-2 rounded-circle" style="width: 30px;height: 30px;background: rgb(0, 132, 255);"><span
												class="fa fa-facebook text-white"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center mx-2 rounded-circle" style="width: 30px;height: 30px;background: rgb(0, 132, 255);"><span
												class="fa fa-twitter text-white"></span></a>
									</p>
								</div>
							</div>
							<form id="form" method="post" class="signin-form">
								<div class="form-group mt-3">
									<label class="form-control-placeholder" for="username">Username</label>
									<input type="text" id="username" class="form-control" name="username" required>
								</div>
								<div class="form-group">
									<label class="form-control-placeholder" for="password">Password</label>

									<input id="password-field" type="password" name="password" class="form-control" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
							</form>
							<p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		const username = document.getElementById("username");
		const password = document.getElementById("password-field");
		form.addEventListener("submit", (e) => {
			e.preventDefault();
			axios.post("/login", {username: username.value, password: password.value}).then(Response => {
				window.location.href="/"
			}).catch((err) => {
				console.log(err);
			})
		})
	</script>

</body>

</html>
